<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>WebCat</title>
	<script src="js/vue.min.js"></script>
  </head>
  <body>	
	<h1 id="title">{{message}}</h1>
	<p>工程创建成功！</p>
	<script>
      new Vue({
        el: "#title",
        data: {
          message: "Hello world"
        }
      })
	</script>
  </body>
</html>
